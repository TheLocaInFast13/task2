<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découvrir Minecraft</title>
    <style>
        body {
            background: url('https://static.vecteezy.com/system/resources/previews/025/463/773/non_2x/hacker-logo-design-a-mysterious-and-dangerous-hacker-illustration-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            font-size: 3em;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        #bigIP {
            font-size: 5em;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ip Information</h1>
        <p>Découvre tes informations IP</p>
        <button onclick="showIP()">Découvrir</button>
        <p id="userIP"></p>
        <p id="bigIP"></p>
    </div>
    <script>
        function showIP() {
            fetch('http://ip-api.com/json/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("userIP").textContent = 'Votre adresse IP : ' + data.query;
                })
                .catch(error => {
                    alert('Erreur lors de la récupération de l\'IP');
                });
        }
    </script>
</body>
</html>
