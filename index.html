<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découvrir Minecraft</title>
    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp4026540.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            font-size: 3em;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        input {
            padding: 10px;
            margin-top: 20px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ip information</h1>
        <p>Avec ce site decouvrez votre ip !</p>
        <button onclick="showIP()">Découvrir</button>
        <p id="userIP"></p>
        <br>
        <input type="text" id="ipInput" placeholder="Entrez une IP">
        <button onclick="getIPInfo()">Obtenir Infos</button>
        <p id="ipInfo"></p>
    </div>
    <script>
        function showIP() {
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("userIP").textContent = 'Votre adresse IP : ' + data.ip;
                })
                .catch(error => {
                    alert('Erreur lors de la récupération de l\'IP');
                });
        }

        function getIPInfo() {
            let ip = document.getElementById("ipInput").value;
            if (!ip) {
                alert("Veuillez entrer une adresse IP valide");
                return;
            }
            fetch(`https://ipapi.co/${ip}/json/`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ipInfo").textContent = `Pays: ${data.country_name}, Ville: ${data.city}, FAI: ${data.org}`;
                })
                .catch(error => {
                    document.getElementById("ipInfo").textContent = "Impossible d'obtenir les informations.";
                });
        }
    </script>
</body>
</html>
