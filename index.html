<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découvrir Minecraft</title>
    <style>
        body {
            background: url('https://static.vecteezy.com/system/resources/previews/025/463/773/non_2x/hacker-logo-design-a-mysterious-and-dangerous-hacker-illustration-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            font-size: 3em;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        #bigIP {
            font-size: 5em;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ip Information</h1>
        <p>Découvre tes informations IP</p>
        <button onclick="showIP()">Découvrir</button>
        <p id="userIP"></p>
        <p id="bigIP"></p>
        <br>
        <input type="text" id="ipInput" placeholder="Entrez une IP">
        <button onclick="getIPInfo()">Obtenir Infos</button>
        <p id="ipDetails"></p>
    </div>
    <script>
        function showIP() {
            fetch('http://ip-api.com/json/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("userIP").textContent = 'Votre adresse IP : ' + data.query;
                })
                .catch(error => {
                    alert('Erreur lors de la récupération de l\'IP');
                });
        }

        function getIPInfo() {
            let ip = document.getElementById("ipInput").value;
            if (!ip) {
                alert("Veuillez entrer une IP valide");
                return;
            }
            fetch(`http://ip-api.com/json/${ip}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "fail") {
                        document.getElementById("ipDetails").textContent = "Erreur : IP invalide";
                    } else {
                        document.getElementById("ipDetails").textContent = `IP: ${data.query}\nPays: ${data.country}\nRégion: ${data.regionName}\nVille: ${data.city}\nFournisseur: ${data.isp}`;
                        window.open(`https://www.google.com/maps?q=${data.lat},${data.lon}`, '_blank');
                    }
                })
                .catch(error => {
                    document.getElementById("ipDetails").textContent = "Erreur lors de la récupération des données";
                });
        }
    </script>
</body>
</html>
