<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon IP</title>
</head>
<body>
    <h1>Votre adresse IP :</h1>
    <p id="ip">Chargement...</p>

    <script>
        fetch('https://api64.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('ip').innerText = data.ip;
        })
        .catch(error => {
            document.getElementById('ip').innerText = "Erreur de récupération de l'IP";
        });
    </script>
</body>
</html>
