<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découvrir Minecraft</title>
    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp4026540.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            font-size: 3em;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur Minecraft</h1>
        <p>Plonge dans un monde infini d'exploration et de créativité !</p>
        <button onclick="showIP()">Découvrir</button>
    </div>
    <script>
        function showIP() {
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    alert('Adresse IP du serveur Minecraft : ' + data.ip);
                })
                .catch(error => {
                    alert('Erreur lors de la récupération de l'IP');
                });
        }
    </script>
</body>
</html>
